<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 인테리어 플랫폼</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<div class="auth-container">
    <div class="auth-form-wrapper">
        <div class="auth-logo-container">
            <a th:href="@{/}">
                <img th:src="@{/images/woopyeonin_logo.png}" alt="우편인 로고" class="auth-logo-img">
            </a>
            <h2>회원가입</h2>
        </div>

        <form id="registerForm" th:action="@{/auth/register}" method="post">
            <div class="form-group">
                <label for="username">아이디</label>
                <div class="input-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="아이디 (영문, 숫자 5~20자)" required>
                    <button type="button" id="checkUsernameBtn" class="btn btn-outline">중복확인</button>
                </div>
                <small id="usernameHelp" class="form-text text-muted"></small>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 (영문, 숫자, 특수문자 포함 8~20자)" required>
                <small id="passwordHelp" class="form-text text-muted"></small>
            </div>

            <div class="form-group">
                <label for="passwordConfirm">비밀번호 재확인</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="비밀번호를 다시 입력해주세요" required>
                <small id="passwordConfirmHelp" class="form-text text-muted"></small>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력해주세요" required>
                <small id="nameHelp" class="form-text text-muted"></small>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="이메일 주소" required>
                    <button type="button" id="sendEmailAuthBtn" class="btn btn-outline">인증번호 발송</button>
                </div>
                <small id="emailFormatHelp" class="form-text text-muted"></small> </div>
            <div class="form-group" id="emailAuthGroup" style="display: none;">
                <label for="emailAuthCode">이메일 인증번호</label>
                <div class="input-group">
                    <input type="text" id="emailAuthCode" name="emailAuthCode" class="form-control" placeholder="인증번호 입력">
                    <button type="button" id="checkEmailAuthBtn" class="btn btn-outline">인증 확인</button>
                </div>
                <small id="emailAuthCodeHelp" class="form-text text-muted"></small> </div>

            <div class="form-group">
                <label for="postcode">주소</label>
                <div class="input-group">
                    <input type="text" id="postcode" name="postcode" class="form-control" placeholder="우편번호" readonly>
                    <button type="button" onclick="execDaumPostcode()" class="btn btn-outline">우편번호 찾기</button>
                </div>
            </div>
            <div class="form-group">
                <input type="text" id="address" name="address" class="form-control" placeholder="주소" readonly>
            </div>
            <div class="form-group">
                <input type="text" id="detailAddress" name="detailAddress" class="form-control" placeholder="상세주소">
                <input type="hidden" id="extraAddress" name="extraAddress" placeholder="참고항목">
            </div>

            <div class="form-group">
                <button type="submit" id="registerSubmitBtn" class="btn btn-primary btn-block">가입하기</button>
            </div>
        </form>

        <div class="auth-links">
            <p>이미 계정이 있으신가요? <a th:href="@{/auth/login}">로그인</a></p>
        </div>
    </div>
</div>

<script th:src="@{/js/auth.js}"></script>
</body>
</html>
