<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head>
</head>
<body>
<header th:fragment="commonHeader"> <div class="container">
    <div class="main-menu">
        <div class="logo">
            <a th:href="@{/}">MyProject</a> </div>
        <nav>
            <ul>
                <li><a th:href="@{/menu1}">메뉴1</a></li>
                <li><a th:href="@{/menu2}">메뉴2</a></li>
                <li><a th:href="@{/menu3}">메뉴3</a></li>
                <li><a th:href="@{/menu4}">메뉴4</a></li>
            </ul>
        </nav>
    </div>

    <div class="user-menu">
        <nav>
            <ul>
                <li sec:authorize="isAnonymous()"><a th:href="@{/login}">로그인</a></li>
                <li sec:authorize="isAnonymous()"><a th:href="@{/register}">회원가입</a></li>

                <li sec:authorize="isAuthenticated()">
                    <span sec:authentication="name">사용자 아이디</span>님 환영합니다!
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" style="background:none; border:none; padding:0; color:#007bff; cursor:pointer; font-size: inherit;">로그아웃</button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</div>
</header>
</body>
</html>
