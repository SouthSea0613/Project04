<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
<header th:fragment="commonHeader">
    <div class="container">
        <div class="header-top">
            <div class="logo">
                <a th:href="@{/}">
                    <img th:src="@{/images/woopeonin_logo.png}" alt="우푸어닌 로고" class="header-logo-img">
                </a>
            </div>
        </div>
        <div class="header-bottom">
            <div class="main-menu">
                <nav>
                    <ul>
                        <li><a th:href="@{/inspirations}">우리동네 인테리어</a></li>
                        <li><a th:href="@{/experts}">인테리어 위시</a></li>
                        <li><a th:href="@{/community}">견적서 목록</a></li>
                        <li><a th:href="@{/magazine}">구인구직</a></li>
                    </ul>
                </nav>
            </div>

            <div class="user-menu">
                <nav>
                    <ul>
                        <li sec:authorize="isAnonymous()"><a th:href="@{/login}">로그인</a></li>
                        <li sec:authorize="isAnonymous()"><a th:href="@{/register}">회원가입</a></li>

                        <li sec:authorize="isAuthenticated()">
                            <span sec:authentication="name" style="margin-right: 5px;"></span>님
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post" style="display: inline;">
                                <button type="submit">로그아웃</button>
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
</body>
</html>
