<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
<header th:fragment="commonHeader">
    <div class="container">
        <div class="header-top">
            <div class="logo">
                <a th:href="@{/}">인테리어 플랫폼</a> </div>
        </div>
        <div class="header-bottom">
            <div class="main-menu">
                <nav>
                    <ul>
                        <li><a th:href="@{/inspirations}">인테리어 둘러보기</a></li>
                        <li><a th:href="@{/experts}">전문가 찾기</a></li>
                        <li><a th:href="@{/community}">커뮤니티</a></li>
                        <li><a th:href="@{/magazine}">매거진</a></li>
                    </ul>
                </nav>
            </div>

            <div class="user-menu">
                <nav>
                    <ul>
                        <li sec:authorize="isAnonymous()"><a th:href="@{/login}">로그인</a></li>
                        <li sec:authorize="isAnonymous()"><a th:href="@{/register}">회원가입</a></li>

                        <li sec:authorize="isAuthenticated()">
                            <span sec:authentication="name" style="margin-right: 5px;"></span>님
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post" style="display: inline;">
                                <button type="submit">로그아웃</button>
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
</body>
</html>
