<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지 | 인테리어 플랫폼</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"> <link rel="stylesheet" th:href="@{/css/slider.css}">
</head>
<body>
<div th:replace="~{fragments/header :: commonHeader}"></div>

<main>
    <section class="slider-section">
        <div class="slider-container">
            <div class="slider-aspect-ratio-keeper">
                <div class="slides">
                </div>
            </div>
            <button class="slide-arrow prev-arrow" aria-label="이전 슬라이드">&#10094;</button>
            <button class="slide-arrow next-arrow" aria-label="다음 슬라이드">&#10095;</button>
            <div class="slide-indicators">
            </div>
        </div>
    </section>
    <div class="container page-content">
        <h1>인테리어 상담, 이제는 집에서 편하게!</h1>
        <p>
            복잡한 과정 없이, 내가 원하는 인테리어 견적을 간편하게 받아볼 수 있는 스마트한 인테리어 플랫폼입니다.<br>
            불필요한 전화 스트레스 없이 집에서 편리하게 상담을 시작할 수 있어요.<br>
            쉽고 부담 없는 인테리어 상담, 지금 우편인에서 시작해보세요!<br>
        </p>
    </div>
</main>

<div th:replace="~{fragments/footer :: commonFooter}"></div>
<script th:src="@{/js/slider.js}"></script>
</body>
</html>
